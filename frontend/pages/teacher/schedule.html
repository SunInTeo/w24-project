<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title data-i18n="card-project-topics"></title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../../components/styles/main.css" />
    <link rel="stylesheet" href="../../assets/styles/global.css" />
    <link rel="stylesheet" href="../styles/schedule.style.css" />
    <script src="../../components/javascript/nav.script.js"></script>
  </head>
  <body>
    <nav class="nav"></nav>

    <main>
      <div class="container">
        <div class="main-container">
          <div class="days-container block-container">
            <button
              class="propose-button"
              data-i18n="add-time-slot"
              onclick="openAddToTimetableModal('add-timeslot-modal','add-timeslot-modal-overlay')"
            ></button>
            <div id="days"></div>
          </div>
          <div class="timetable-container" id="timetable">
            <div class="timetable-card-container"></div>
          </div>
        </div>
      </div>
    </main>

    <div
      class="modal-overlay"
      id="add-timeslot-modal-overlay"
      style="display: none"
    ></div>
    <div class="modal timeslot" id="add-timeslot-modal" style="display: none">
      <div class="modal-header">
        <span data-i18n="add-time-slot"></span>
        <button
          class="modal-close-button"
          aria-label="Close modal"
          onclick="closeModal('add-timeslot-modal','add-timeslot-modal-overlay')"
        >
          &times;
        </button>
      </div>
      <div class="modal-body">
        <form id="add-timeslot-form">
          <div class="input-row">
            <div class="input-container">
              <label for="dayInput" data-i18n="date"></label>
              <input type="date" id="dayInput" />
            </div>
            <div class="input-container">
              <label for="dayInput" data-i18n="start-time"></label>
              <input type="time" id="startTimeInput" />
            </div>
          </div>
          <div class="input-row">
            <div class="input-container">
              <label for="dayInput" data-i18n="number-of-intervals"></label>
              <input type="number" min="1" id="intervalsInput" />
            </div>
            <div class="input-container">
              <label for="dayInput" data-i18n="end-time"></label>

              <input
                type="time"
                id="endtimeInput"
                data-i18n-placeholder="group"
              />
            </div>
          </div>
          <div>
            <label data-i18n="presentation-type"></label>
            <div class="radio-container">
              <input
                type="radio"
                name="presentationType"
                value="Essay"
                class="radio-option"
                checked
              /><label>
                <span data-i18n="essays"></span>
              </label>
              <input
                type="radio"
                name="presentationType"
                value="Project"
                class="radio-option"
              /><label>
                <span data-i18n="projects"></span>
              </label>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button
          class="primary"
          data-i18n="save-text"
          onclick="saveDay()"
        ></button>
        <button
          class="secondary"
          data-i18n="cancel-text"
          onclick="closeModal('add-timeslot-modal','add-timeslot-modal-overlay');resetForm('add-timeslot-form')"
        ></button>
      </div>
    </div>

    <section>
      <div
        class="modal-overlay"
        id="confirm-modal-overlay"
        style="display: none"
      ></div>
      <div class="modal" id="confirm-modal" style="display: none">
        <div class="modal-header">
          <span data-i18n="confirm-modal-header"></span>
          <button
            class="modal-close-button"
            aria-label="Close modal"
            onclick="closeModal('confirm-modal', 'confirm-modal-overlay')"
          >
            &times;
          </button>
        </div>
        <div class="modal-body">
          <span data-i18n="confirm-modal-message"></span>
        </div>
        <div class="modal-footer">
          <button class="primary" id="confirm" onclick="deleteSelectedDay()">
            Ok
          </button>
          <button
            class="secondary"
            onclick="closeModal('confirm-modal','confirm-modal-overlay')"
            data-i18n="cancel-text"
          ></button>
        </div>
      </div>
    </section>

    <div id="toast" class="toast hidden">
      <span id="toast-message"></span>
    </div>

    <div class="language-toggle"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="../../localization/local.script.js"></script>
    <script src="../global/javascript/home.script.js"></script>

    <script src="../../components/javascript/input.script.js"></script>
    <script src="../../components/javascript/modal.script.js"></script>
    <script src="../../components/javascript/toast.script.js"></script>
    <script src="./javascript/schedule.script.js"></script>
  </body>
</html>
